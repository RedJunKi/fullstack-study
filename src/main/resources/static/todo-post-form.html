<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>할일 등록</title>
        <link rel="stylesheet" href="todo-style.css">
    </head>
    <body>
        <header>
            <h2>할일 등록</h2>
        </header>
        <main id="todo-post-main">
            <div>
                <form id="addTodoFrom">
                    <h4>어떤 일인가요?</h4>
                    <label for="title"></label>
                    <input type="text" id="title" placeholder="예: 자바 스크립트 공부하기" required>
                    <h4>누가 할 일인가요?</h4>
                    <label for="username"></label>
                    <input type="text" id="username" placeholder="예: 홍길동" required>
                    <h4>우선순위를 선택하세요</h4>
                    <label>
                        <input type="radio" name="priority" value="1" required>
                        1순위
                    </label>
                    <label>
                        <input type="radio" name="priority" value="2">
                        2순위
                    </label>
                    <label>
                        <input type="radio" name="priority" value="3">
                        3순위
                    </label>
                    
                    <button type="button" id="backButton">이전</button>
                    <button type="submit">추가하기</button>
                    <button type="reset">내용 지우기</button>
                </form>
            </div>
            
        </main>
    </body>
</html>
